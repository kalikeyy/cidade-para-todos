<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pagamento-Portal de Acessibilidade</title>
  <link rel="stylesheet" href="pagamento.css" />
  <link rel="stylesheet" href="menu.css">
</head>
<body>

<nav>
  <div class="nav-esquerda">
    <a href="inicio.html" class="logo">
      <img src="logo.png" alt="Logo">
    </a>

    <div class="menu-botoes">
      <a href="inicio.html">inicio</a>
      <a href="local.html">local</a>
      <a href="publicacoes.html">publicação</a>
      <a href="servicos.html">serviços</a>
      <a href="agenda.html">agenda</a>
    </div>
  </div>

  <a href="perfil.html" class="perfil">
    <img src="perfil.png" alt="Perfil">
  </a>
</nav>

<div class="container">
  <h1 class="titulo">Pagamento do Serviço</h1>

  <form id="formularioPagamento" class="formulario">

    <label for="nome" class="rotulo">Nome completo</label>
    <input type="text" id="nome" name="nome" class="campo" required placeholder="Seu nome">

    <label for="cpf" class="rotulo">CPF</label>
    <input type="text" id="cpf" name="cpf" class="campo" required placeholder="000.000.000-00">

    <label for="endereco" class="rotulo">Endereço</label>
    <input type="text" id="endereco" name="endereco" class="campo" required placeholder="Rua, número, bairro">

    <label for="numero-cartao" class="rotulo">Número do cartão</label>
    <input type="text" id="numero-cartao" name="numero-cartao" class="campo" required placeholder="0000 0000 0000 0000">

    <label for="validade" class="rotulo">Validade (MM/AA)</label>
    <input type="text" id="validade" name="validade" class="campo" required placeholder="MM/AA">

    <label for="cvv" class="rotulo">CVV</label>
    <input type="text" id="cvv" name="cvv" class="campo" required placeholder="123">

    <button type="submit" class="botao-pagar">Pagar Serviço</button>
  </form>
</div>

<script>
  const formulario = document.getElementById('formularioPagamento');

  formulario.addEventListener('submit', e=>{
    e.preventDefault();

    const dados = {
      nome: formulario.nome.value,
      cpf: formulario.cpf.value,
      endereco: formulario.endereco.value,
      cartao: formulario["numero-cartao"].value,
      validade: formulario.validade.value,
      cvv: formulario.cvv.value
    };

    alert(
      "Pagamento processado com sucesso!\n\n" +
      "Dados enviados:\n" + JSON.stringify(dados, null, 2)
    );

    formulario.reset();
  });
</script>

</body>
</html>
