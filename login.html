<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-Portal de Acessibilidade</title>
  <link rel="stylesheet" href="login.css" />
   <link rel="stylesheet" href="menu-index.css">
</head>
<body>
  <nav>
  <div class="menu-esquerda">
    <a href="index.html">Bem-vindo</a>
    <a href="index.html">Sobre nós</a>
    <a href="index.html">Serviços</a>
  </div>

  <div class="menu-direita-container">
    <div class="menu-direita">
      <a href="cadastro.html" class="cadastro">Cadastro</a>
      <a href="login.html">Login</a>
    </div>
  </div>
</nav>

  <div class="caixa">
    <h2>Entrar na Conta</h2>

    <form onsubmit="return false;">
      <label for="email">E-mail</label>
      <input type="email" id="email" required placeholder="Seu email">

      <label for="senha">Senha</label>
      <input type="password" id="senha" required placeholder="Sua senha">

      <button type="button" onclick="loginUsuario()">Entrar</button>
    </form>

    <p id="mensagem" class="mensagem"></p>

    <div class="link-login">
      <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
    </div>
  </div>

</body>
</html>

<script>
  async function loginUsuario() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const msg = document.getElementById('mensagem');

    msg.innerText = "Verificando...";
    msg.style.color = "#ccc";

    try {
      const resposta = await window.pywebview.api.login(email, senha);

      msg.style.color = resposta.startsWith("✅") ? "lime" : "red";
      msg.innerText = resposta;

    } catch (error) {
      msg.style.color = "red";
      msg.innerText = "❌ Erro ao conectar com o sistema.";
      console.error(error);
    }
  }
</script>
