<div class="conteiner">
    <h2>Configurações do Perfil</h2>

    <label class="etiqueta">Nome de Usuário</label>
    <input class="entrada" type="text" placeholder="Digite seu nome de usuário">

    <label class="etiqueta">Email</label>
    <input class="entrada" type="email" placeholder="Seu email">

    <label class="etiqueta">Telefone</label>
    <input class="entrada" type="text" placeholder="(00) 00000-0000" oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <label class="etiqueta">Senha</label>
    <input class="entrada" type="password" placeholder="Sua senha">

    <div class="caixa-botoes">
        <button class="botao botao-salvar">Salvar</button>
        <button class="botao botao-cancelar" onclick="voltarPerfil()">Cancelar</button>
    </div>
